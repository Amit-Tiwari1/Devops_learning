<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Todo</title>
  </head>
  <body>
    <div
      style="
        width: 50%;
        margin: auto;
        border: 2px solid black;
        height: 700px;
        border-radius: 10px;
      "
    >
      <div style="width: 100%; margin: auto; padding: 10px">
        <label for="list">Enter your list:- </label>
        <input
          type="text"
          id="list"
          placeholder="Enter list"
          style="padding: 5px"
        />
        <button style="padding: 5px 10px; color: green;" onclick="addlist()">Add</button>
      </div>
      <div>
        <ul id="todo-list">
            
        </ul>
      </div>
    </div>
  </body>
  <script>
    function addlist() {
      let valueTag = document.querySelector("input");
      const value = valueTag.value.trim();
      if(!value) return;
      const getParentEle = document.getElementById("todo-list");
      const newli = document.createElement("li");
      newli.style.display="flex"
      newli.style.justifyContent="space-between"
      newli.style.marginTop="5px"
      const newspan = document.createElement("span")
      newspan.innerHTML = value;
      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML="Delete"
      deleteBtn.style.color="red"
      deleteBtn.style.marginRight="5px"
      deleteBtn.onclick = function (){
        getParentEle.removeChild(newli)
      }
      newli.appendChild(newspan)
      newli.appendChild(deleteBtn)
      getParentEle.appendChild(newli)
      valueTag.value=""
    }
  </script>
</html>
